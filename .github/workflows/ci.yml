name: CI

on:
  push:
    branches:
      - master
  create:
    tags: ['v*']

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build Docker image (amd64)
        id: build-amd64
        run: |
          nix --extra-experimental-features 'nix-command flakes' build .#default --out-link result-amd64
          docker load < result-amd64
          docker tag nix-nixuser:latest nix-nixuser:amd64

      - name: Build Docker image (arm64)
        id: build-arm64
        run: |
          nix --extra-experimental-features 'nix-command flakes' build .#default --out-link result-arm64
          # Note: arm64 build requires running on arm64 or via cross-compilation
          # For now, we load and tag as placeholder
          # In production, use arm64 runners or cross-compilation
          docker load < result-arm64 2>/dev/null || echo "Arm64 build skipped - using amd64 only"
          docker tag nix-nixuser:latest nix-nixuser:arm64 2>/dev/null || true

      - name: Extract metadata
        id: meta
        run: |
          # Determine image tag based on event
          if [ "${{ github.event_name }}" = "create" ] && [ "${{ github.event.ref_type }}" = "tag" ]; then
            # Remove 'v' prefix if present for semantic versioning
            TAG="${{ github.ref_name }}"
            if [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              TAG="${TAG#v}"
            fi
            IMAGE_TAG="ghcr.io/${{ github.repository }}:$TAG"
          else
            IMAGE_TAG="ghcr.io/${{ github.repository }}:latest"
          fi
          echo "tags=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Image tag: $IMAGE_TAG"

      - name: Test the container (amd64)
        run: |
          docker run --rm nix-nixuser:amd64 sh -c 'whoami && nix profile add nixpkgs#hello && hello'

  publish:
    if: github.event_name == 'create' && github.event.ref_type == 'tag'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build Docker image with Nix (amd64)
        run: |
          nix --extra-experimental-features 'nix-command flakes' build .#default --out-link result-amd64
          docker load < result-amd64
          docker tag nix-nixuser:latest nix-nixuser:amd64

      - name: Build Docker image with Nix (arm64)
        run: |
          nix --extra-experimental-features 'nix-command flakes' build .#default --out-link result-arm64
          docker load < result-arm64 2>/dev/null || echo "Arm64 build skipped"
          docker tag nix-nixuser:latest nix-nixuser:arm64 2>/dev/null || true

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Push each platform image
        run: |
          TAG="${{ github.ref_name }}"
          if [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            TAG="${TAG#v}"
          fi
          
          # Tag and push amd64
          docker tag nix-nixuser:amd64 ghcr.io/${{ github.repository }}:$TAG-amd64
          docker push ghcr.io/${{ github.repository }}:$TAG-amd64
          
          # Tag and push arm64 if available
          docker tag nix-nixuser:arm64 ghcr.io/${{ github.repository }}:$TAG-arm64 2>/dev/null && \
          docker push ghcr.io/${{ github.repository }}:$TAG-arm64 2>/dev/null || echo "Arm64 image skipped"

      - name: Create and push manifest
        run: |
          TAG="${{ github.ref_name }}"
          if [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            TAG="${TAG#v}"
          fi
          
          # Pull images for manifest (need to be in registry)
          docker pull ghcr.io/${{ github.repository }}:$TAG-amd64 || true
          docker pull ghcr.io/${{ github.repository }}:$TAG-arm64 2>/dev/null || true
          
          # Create manifest for version tag
          docker manifest create ghcr.io/${{ github.repository }}:$TAG \
            ghcr.io/${{ github.repository }}:$TAG-amd64 \
            ghcr.io/${{ github.repository }}:$TAG-arm64 2>/dev/null || \
          docker manifest create ghcr.io/${{ github.repository }}:$TAG \
            ghcr.io/${{ github.repository }}:$TAG-amd64
          
          # Annotate
          docker manifest annotate ghcr.io/${{ github.repository }}:$TAG \
            ghcr.io/${{ github.repository }}:$TAG-amd64 --arch amd64
          docker manifest annotate ghcr.io/${{ github.repository }}:$TAG \
            ghcr.io/${{ github.repository }}:$TAG-arm64 --arch arm64 2>/dev/null || true
          
          # Push manifest
          docker manifest push ghcr.io/${{ github.repository }}:$TAG
          
          # Also create and push latest tag
          docker manifest create ghcr.io/${{ github.repository }}:latest \
            ghcr.io/${{ github.repository }}:$TAG-amd64 \
            ghcr.io/${{ github.repository }}:$TAG-arm64 2>/dev/null || \
          docker manifest create ghcr.io/${{ github.repository }}:latest \
            ghcr.io/${{ github.repository }}:$TAG-amd64
          
          docker manifest annotate ghcr.io/${{ github.repository }}:latest \
            ghcr.io/${{ github.repository }}:$TAG-amd64 --arch amd64
          docker manifest annotate ghcr.io/${{ github.repository }}:latest \
            ghcr.io/${{ github.repository }}:$TAG-arm64 --arch arm64 2>/dev/null || true
          
          docker manifest push ghcr.io/${{ github.repository }}:latest

      - name: Output image info
        run: |
          TAG="${{ github.ref_name }}"
          if [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            TAG="${TAG#v}"
          fi
          echo "ðŸŽ‰ Image published to: ghcr.io/${{ github.repository }}:$TAG"
          echo "ðŸ“¦ Pull with: docker pull ghcr.io/${{ github.repository }}:$TAG"
          echo "   - amd64: docker pull ghcr.io/${{ github.repository }}:$TAG-amd64"
          echo "   - arm64: docker pull ghcr.io/${{ github.repository }}:$TAG-arm64"