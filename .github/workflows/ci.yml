name: CI

on:
  push:
    branches:
      - master
  create:
    tags: ['v*']

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build Docker image
        id: build
        run: |
          nix --extra-experimental-features 'nix-command flakes' build .#default

      - name: Load Docker image
        run: |
          docker load < result

      - name: Extract metadata
        id: meta
        run: |
          # Determine image tag based on event
          if [ "${{ github.event_name }}" = "create" ] && [ "${{ github.event.ref_type }}" = "tag" ]; then
            # Remove 'v' prefix if present for semantic versioning
            TAG="${{ github.ref_name }}"
            if [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              TAG="${TAG#v}"
            fi
            IMAGE_TAG="ghcr.io/${{ github.repository }}:$TAG"
          else
            IMAGE_TAG="ghcr.io/${{ github.repository }}:latest"
          fi
          echo "tags=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Image tag: $IMAGE_TAG"

      - name: Test the container
        run: |
          docker run --rm nix-nixuser:latest sh -c 'whoami && nix profile add nixpkgs#hello && hello'

  publish:
    if: github.event_name == 'create' && github.event.ref_type == 'tag'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ needs.build.outputs.image-tag }}
          labels: |
            org.opencontainers.image.source=${{ github.repository_url }}
            org.opencontainers.image.version=${{ github.ref_name }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "ðŸŽ‰ Image published to: ${{ needs.build.outputs.image-tag }}"
          echo "ðŸ“¦ Pull with: docker pull ${{ needs.build.outputs.image-tag }}"