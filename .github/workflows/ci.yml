name: CI

on:
  push:
    branches:
      - master
  create:
    tags: ['v*']

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build Docker image
        id: build
        run: |
          nix --extra-experimental-features 'nix-command flakes' build .#default

      - name: Load Docker image
        run: |
          docker load < result

      - name: Extract metadata
        id: meta
        run: |
          # Determine image tag based on event
          if [ "${{ github.event_name }}" = "create" ] && [ "${{ github.event.ref_type }}" = "tag" ]; then
            # Remove 'v' prefix if present for semantic versioning
            TAG="${{ github.ref_name }}"
            if [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              TAG="${TAG#v}"
            fi
            IMAGE_TAG="grigio/nix-nixuser:$TAG"
          else
            IMAGE_TAG="grigio/nix-nixuser:latest"
          fi
          echo "tags=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Image tag: $IMAGE_TAG"

      - name: Test the container
        run: |
          docker run --rm nix-nixuser:latest sh -c 'whoami && nix profile add nixpkgs#hello && hello'

  publish:
    if: github.event_name == 'create' && github.event.ref_type == 'tag'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build Docker image with Nix
        run: |
          nix --extra-experimental-features 'nix-command flakes' build .#default

      - name: Load Docker image
        run: |
          docker load < result

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag and push to GHCR
        run: |
          # Determine version tag
          TAG="${{ github.ref_name }}"
          if [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            TAG="${TAG#v}"
          fi
          
          # Tag the loaded image
          docker tag nix-nixuser:latest grigio/nix-nixuser:$TAG
          
          # Push to Docker Hub
          docker push grigio/nix-nixuser:$TAG
          
          # Also tag as latest if this is the newest version
          docker tag nix-nixuser:latest grigio/nix-nixuser:latest
          docker push grigio/nix-nixuser:latest

      - name: Output image info
        run: |
          TAG="${{ github.ref_name }}"
          if [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            TAG="${TAG#v}"
          fi
          echo "ðŸŽ‰ Image published to: docker.io/grigio/nix-nixuser:$TAG"
          echo "ðŸ“¦ Pull with: docker pull grigio/nix-nixuser:$TAG"